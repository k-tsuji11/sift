<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート給料計算</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f9; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 20px; color: #333; }
        .app-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 25px; font-size: 1.5rem; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; transition: border 0.3s; }
        input:focus { border-color: var(--primary-color); outline: none; }
        
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        button { width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }
        
        .result-card { margin-top: 25px; padding: 20px; background: #f8faff; border-radius: 10px; border: 1px solid #e1e8f0; display: none; }
        .result-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
        .total-row { border-top: 2px solid #e1e8f0; padding-top: 10px; margin-top: 10px; font-weight: bold; font-size: 1.2rem; color: #e91e63; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>給料シミュレーター</h1>
    
    <div class="input-group">
        <label>基本時給 (円)</label>
        <input type="number" id="wage" value="1200" step="10">
    </div>

    <div class="row">
        <div class="input-group">
            <label>勤務時間 (h)</label>
            <input type="number" id="hours" value="8.0" step="0.5">
        </div>
        <div class="input-group">
            <label>休憩時間 (h)</label>
            <input type="number" id="break_hours" value="1.0" step="0.5">
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <label>深夜勤務 (h)</label>
            <input type="number" id="night_hours" value="0.0" step="0.5">
        </div>
        <div class="input-group">
            <label>交通費 (円)</label>
            <input type="number" id="transport" value="500">
        </div>
    </div>
    
    <button id="calc-btn" py-click="calculate">計算を実行</button>
    
    <div id="result-area" class="result-card">
        <div class="result-item"><span>基本給:</span><span id="res-base">0 円</span></div>
        <div class="result-item"><span>深夜手当(25%):</span><span id="res-night">0 円</span></div>
        <div class="result-item"><span>交通費:</span><span id="res-trans">0 円</span></div>
        <div class="total-row"><span>手取り合計:</span><span id="res-total">0 円</span></div>
    </div>
</div>

<script type="py" src="main.py" config='{"interpreter": "pyscript"}'></script>
</body>
</html>
