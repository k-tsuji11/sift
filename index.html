<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート給料計算</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        /* デザインは前回のままなので省略（そのまま使ってください） */
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f9; }
        body { font-family: sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .result-card { margin-top: 25px; padding: 20px; background: #f8faff; border-radius: 10px; display: none; border: 1px solid #e1e8f0; }
        .total-row { font-weight: bold; color: #e91e63; font-size: 1.2rem; margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>給料シミュレーター</h1>
    <div class="input-group"><label>基本時給</label><input type="number" id="wage" value="1200"></div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group"><label>勤務時間</label><input type="number" id="hours" value="8.0"></div>
        <div class="input-group"><label>休憩時間</label><input type="number" id="break_hours" value="1.0"></div>
    </div>
    <div class="input-group"><label>深夜手当時間</label><input type="number" id="night_hours" value="0.0"></div>
    <div class="input-group"><label>交通費</label><input type="number" id="transport" value="500"></div>
    
    <button id="calc-btn">計算を実行</button>
    
    <div id="result-area" class="result-card">
        <div>基本給: <span id="res-base"></span></div>
        <div>深夜手当: <span id="res-night"></span></div>
        <div>交通費: <span id="res-trans"></span></div>
        <div class="total-row">合計金額: <span id="res-total"></span></div>
    </div>
</div>

<script type="py" src="./main.py" config='{"interpreter": "pyscript"}'></script>

</body>
</html>
